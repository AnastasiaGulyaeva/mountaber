<section class="site-section container-fluid">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div
        class="row align-items-center interior-height formBlock containerContact"
      >
        <div class="col-lg 12 col-xl-7 offset-xl-2 h1grid height-h1">
          <div class="line-height-h1">
            <h1>
              In Mountaber we know <br />
              there is a jewel per everyone
            </h1>
          </div>
        </div>

        <div class="w-100 d-none d-md-block"></div>

        <div class="col-md-12 col-lg-3 col-xl-2 offset-xl-2 namegrid">
          <span class="input1 input--madoka" #span>
            <input
              (blur)="inputChange(0)"
              #input
              class="input__field input__field--madoka"
              id="input-1"
              type="text"
              formControlName="name"
              name="name"
            />
            <label class="input__label input__label--madoka" for="input-1">
              <svg
                class="graphic graphic--madoka stroke1"
                width="100%"
                height="100%"
                viewBox="0 0 404 77"
                preserveAspectRatio="none"
              >
                <path
                  d="m0,0l404,0l0,77l-404,0l0,-77z"
                  vector-effect="non-scaling-stroke"
                  stroke-width="2"
                />
              </svg>
              <span class="input__label-content input__label-content--madoka"
                >name</span
              >
            </label>
          </span>
        </div>

        <div class="col-md-12 col-lg-4 col-xl-3 emailgrid">
          <span class="input2 input--madoka" #span>
            <input
              (blur)="inputChange(1)"
              #input
              class="input__field input__field--madoka"
              id="input-2"
              type="text"
              formControlName="email"
              name="email"
            />
            <label class="input__label input__label--madoka" for="input-2">
              <svg
                class="graphic graphic--madoka stroke2"
                width="100%"
                height="100%"
                viewBox="0 0 404 77"
                preserveAspectRatio="none"
              >
                <path
                  d="m0,0l404,0l0,77l-404,0l0,-77z"
                  vector-effect="non-scaling-stroke"
                  stroke-width="2"
                />
              </svg>
              <span class="input__label-content input__label-content--madoka"
                >e-mail</span
              >
            </label>
          </span>
        </div>

        <div class="w-100 d-none d-md-block phonegrid"></div>

        <div class="col-md-12 col-lg-3 col-xl-2 offset-xl-2">
          <span class="input1 input--madoka" #span>
            <input
              (blur)="inputChange(2)"
              #input
              class="input__field input__field--madoka"
              id="input-3"
              type="text"
              formControlName="phone"
              name="phone"
            />
            <label class="input__label input__label--madoka" for="input-3">
              <svg
                class="graphic graphic--madoka stroke1"
                width="100%"
                height="100%"
                viewBox="0 0 404 77"
                preserveAspectRatio="none"
              >
                <path
                  d="m0,0l404,0l0,77l-404,0l0,-77z"
                  vector-effect="non-scaling-stroke"
                  stroke-width="2"
                />
              </svg>
              <span class="input__label-content input__label-content--madoka"
                >phone</span
              >
            </label>
          </span>
        </div>
        <div class="col-md-12 col-lg-4 col-xl-3 messagegrid">
          <span class="input2 input--madoka" #span>
            <input
              (blur)="inputChange(3)"
              #input
              class="input__field input__field--madoka"
              id="input-4"
              type="text"
              formControlName="message"
              name="message"
            />
            <label class="input__label input__label--madoka" for="input-4">
              <svg
                class="graphic graphic--madoka stroke2"
                width="100%"
                height="100%"
                viewBox="0 0 404 77"
                preserveAspectRatio="none"
              >
                <path
                  d="m0,0l404,0l0,77l-404,0l0,-77z"
                  vector-effect="non-scaling-stroke"
                  stroke-width="2"
                />
              </svg>
              <span class="input__label-content input__label-content--madoka"
                >message</span
              >
            </label>
          </span>
        </div>
        <div
          class="col-md-12 col-lg-2 col-xl-2 col-xl-my buttongrid col-button"
        >
          <button
            type="submit"
            [disabled]="form.invalid"
            class="button mx-lg-auto button-line"
          >
            enviar
          </button>
        </div>
        <!-- </div> -->
        <div class="col-lg-2 col-xl-3 col-xl-my d-none d-lg-block pgrid col-p">
          <p class="pContact">
            Are you curious?<br />
            We shall you show more.<br />
            Write us at contact@mountaber.com
          </p>
        </div>
      </div>
    </form>
  </div>
</section>
